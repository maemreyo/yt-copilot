        run: supabase stop --no-backup

  # ============================================================================
  # BUILD VERIFICATION
  # ============================================================================
  build:
    name: ðŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ“‹ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build backend
        run: pnpm build:backend

      - name: ðŸ—ï¸ Build all packages
        run: pnpm build

      - name: ðŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            supabase/_internal/
            docs/generated/
          retention-days: 3

  # ============================================================================
  # TEST COVERAGE
  # ============================================================================
  coverage:
    name: ðŸ“Š Test Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [unit-tests, integration-tests]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ“‹ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ”§ Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: ðŸš€ Start Supabase
        run: supabase start --ignore-health-check

      - name: ðŸ—ï¸ Build backend
        run: pnpm build:backend

      - name: ðŸŒ± Seed data
        run: pnpm db:seed:dev

      - name: ðŸ“Š Generate test coverage
        run: pnpm test:coverage
        env:
          SUPABASE_URL: http://localhost:54321
          SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
          SUPABASE_SERVICE_ROLE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU

      - name: ðŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ðŸ“Š Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: ðŸ§¹ Stop Supabase
        if: always()
        run: supabase stop --no-backup

  # ============================================================================
  # QUALITY GATE
  # ============================================================================
  quality-gate:
    name: ðŸš¦ Quality Gate
    runs-on: ubuntu-latest
    needs: [quality, security, unit-tests, integration-tests, build, coverage]
    if: always()

    steps:
      - name: ðŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4

      - name: ðŸ” Check job results
        run: |
          echo "=== CI Job Results ==="
          echo "Quality: ${{ needs.quality.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Coverage: ${{ needs.coverage.result }}"
          
          # Check if any required job failed
          if [[ "${{ needs.quality.result }}" == "failure" || 
                "${{ needs.unit-tests.result }}" == "failure" || 
                "${{ needs.integration-tests.result }}" == "failure" || 
                "${{ needs.build.result }}" == "failure" ]]; then
            echo "âŒ Quality gate failed: One or more required checks failed"
            exit 1
          fi
          
          # Security and coverage are allowed to be skipped but not failed
          if [[ "${{ needs.security.result }}" == "failure" || 
                "${{ needs.coverage.result }}" == "failure" ]]; then
            echo "âš ï¸  Quality gate warning: Security or coverage checks failed"
            echo "ðŸš¦ Proceeding with caution"
          fi
          
          echo "âœ… Quality gate passed!"

      - name: ðŸ“Š Generate CI summary
        run: |
          echo "## ðŸ§ª CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status | Duration |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Code Quality | ${{ needs.quality.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ›¡ï¸ Security Scan | ${{ needs.security.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Unit Tests | ${{ needs.unit-tests.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Integration Tests | ${{ needs.integration-tests.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ—ï¸ Build | ${{ needs.build.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“Š Coverage | ${{ needs.coverage.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
