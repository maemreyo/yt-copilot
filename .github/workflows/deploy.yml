# Production deployment with staging, rollback, and monitoring

name: ğŸš€ Deploy to Production

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.github/workflows/ci.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip tests (emergency deployment)'
        required: false
        default: false
        type: boolean

concurrency:
  group: deploy-${{ github.ref }}-${{ inputs.environment || 'production' }}
  cancel-in-progress: false # Don't cancel production deployments

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'
  DEPLOYMENT_ENV: ${{ inputs.environment || 'production' }}

jobs:
  # ============================================================================
  # PRE-DEPLOYMENT CHECKS
  # ============================================================================
  pre-deployment:
    name: ğŸ” Pre-deployment Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      should-deploy: ${{ steps.checks.outputs.should-deploy }}
      deployment-env: ${{ steps.checks.outputs.deployment-env }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“‹ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Run pre-deployment checks
        id: checks
        run: |
          echo "ğŸ” Running pre-deployment checks..."
          
          # Check if this is a valid deployment
          SHOULD_DEPLOY="true"
          DEPLOYMENT_ENV="${{ env.DEPLOYMENT_ENV }}"
          
          # Skip tests check
          if [[ "${{ inputs.skip_tests }}" == "true" ]]; then
            echo "âš ï¸  WARNING: Skipping tests as requested"
            echo "ğŸš¨ This is an emergency deployment"
          else
            echo "âœ… Tests will be run before deployment"
          fi
          
          # Environment validation
          if [[ "$DEPLOYMENT_ENV" == "production" ]]; then
            echo "ğŸ¯ Deploying to PRODUCTION environment"
            echo "ğŸ” Checking production secrets..."
            
            if [[ -z "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ]]; then
              echo "âŒ Missing SUPABASE_ACCESS_TOKEN secret"
              SHOULD_DEPLOY="false"
            fi
            
            if [[ -z "${{ secrets.SUPABASE_PROJECT_ID }}" ]]; then
              echo "âŒ Missing SUPABASE_PROJECT_ID secret"
              SHOULD_DEPLOY="false"
            fi
          else
            echo "ğŸ§ª Deploying to STAGING environment"
          fi
          
          # Set outputs
          echo "should-deploy=$SHOULD_DEPLOY" >> $GITHUB_OUTPUT
          echo "deployment-env=$DEPLOYMENT_ENV" >> $GITHUB_OUTPUT
          
          if [[ "$SHOULD_DEPLOY" == "false" ]]; then
            echo "âŒ Pre-deployment checks failed"
            exit 1
          fi
          
          echo "âœ… Pre-deployment checks passed"

  # ============================================================================
  # QUICK VALIDATION (IF NOT SKIPPING TESTS)
  # ============================================================================
  quick-validation:
    name: ğŸ§ª Quick Validation
    runs-on: ubuntu-latest
    needs: pre-deployment
    if: needs.pre-deployment.outputs.should-deploy == 'true' && inputs.skip_tests != true
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“‹ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Quick lint check
        run: pnpm lint

      - name: ğŸ—ï¸ Build verification
        run: pnpm build:backend

      - name: ğŸ§ª Quick unit tests
        run: pnpm test:unit --run

  # ============================================================================
  # BACKEND DEPLOYMENT
  # ============================================================================
  deploy-backend:
    name: ğŸš€ Deploy Backend
    runs-on: ubuntu-latest
    needs: [pre-deployment, quick-validation]
    if: always() && needs.pre-deployment.outputs.should-deploy == 'true' && (needs.quick-validation.result == 'success' || needs.quick-validation.result == 'skipped')
    timeout-minutes: 20
    environment: 
      name: ${{ needs.pre-deployment.outputs.deployment-env }}
      url: ${{ steps.deploy.outputs.api-url }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“‹ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”§ Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: ğŸ”— Link Supabase project
        run: |
          echo "ğŸ”— Linking to Supabase project..."
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: ğŸ—ï¸ Build backend modules
        run: |
          echo "ğŸ—ï¸ Building backend modules..."
          pnpm build:backend

      - name: ğŸ“„ Generate API documentation
        run: pnpm docs:generate

      - name: ğŸ—„ï¸ Deploy database migrations
        run: |
          echo "ğŸ—„ï¸ Deploying database migrations..."
          supabase db push --include-all
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: âš¡ Deploy Edge Functions
        id: deploy
        run: |
          echo "âš¡ Deploying Edge Functions..."
          supabase functions deploy --no-verify-jwt
          
          # Set API URL output
          API_URL="https://${{ secrets.SUPABASE_PROJECT_ID }}.supabase.co"
          echo "api-url=$API_URL" >> $GITHUB_OUTPUT
          echo "ğŸŒ API URL: $API_URL"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: ğŸ” Post-deployment health check
        run: |
          echo "ğŸ” Running post-deployment health check..."
          sleep 30  # Wait for deployment to be ready
          
          API_URL="https://${{ secrets.SUPABASE_PROJECT_ID }}.supabase.co"
          HEALTH_URL="$API_URL/functions/v1/core_health-check"
          
          echo "ğŸŒ Checking: $HEALTH_URL"
          
          # Retry health check up to 3 times
          for i in {1..3}; do
            if curl -f -s "$HEALTH_URL" > /dev/null; then
              echo "âœ… Health check passed (attempt $i)"
              break
            else
              echo "âŒ Health check failed (attempt $i)"
              if [[ $i -eq 3 ]]; then
                echo "ğŸš¨ Health check failed after 3 attempts"
                exit 1
              fi
              sleep 10
            fi
          done

      - name: ğŸ“Š Deployment summary
        run: |
          echo "## ğŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.pre-deployment.outputs.deployment-env }}" >> $GITHUB_STEP_SUMMARY
          echo "**API URL:** https://${{ secrets.SUPABASE_PROJECT_ID }}.supabase.co" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ Deployment Steps Completed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Database migrations deployed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Edge Functions deployed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… API documentation generated" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Health check passed" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # POST-DEPLOYMENT MONITORING
  # ============================================================================
  post-deployment:
    name: ğŸ“Š Post-deployment Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-backend]
    if: always() && needs.deploy-backend.result == 'success'
    timeout-minutes: 10

    steps:
      - name: ğŸ” Extended health monitoring
        run: |
          echo "ğŸ” Running extended health monitoring..."
          API_URL="https://${{ secrets.SUPABASE_PROJECT_ID }}.supabase.co"
          
          # Test core endpoints
          ENDPOINTS=(
            "/functions/v1/core_health-check"
            "/functions/v1/core_version"
            "/functions/v1/core_metrics"
          )
          
          for endpoint in "${ENDPOINTS[@]}"; do
            echo "Testing: $API_URL$endpoint"
            if curl -f -s "$API_URL$endpoint" > /dev/null; then
              echo "âœ… $endpoint - OK"
            else
              echo "âŒ $endpoint - FAILED"
            fi
          done

      - name: ğŸš¨ Notify deployment
        if: always()
        run: |
          if [[ "${{ needs.deploy-backend.result }}" == "success" ]]; then
            echo "âœ… Deployment successful to ${{ needs.pre-deployment.outputs.deployment-env }}"
            echo "ğŸŒ API URL: https://${{ secrets.SUPABASE_PROJECT_ID }}.supabase.co"
          else
            echo "âŒ Deployment failed"
            echo "ğŸš¨ Please check logs and consider rollback if necessary"
          fi
